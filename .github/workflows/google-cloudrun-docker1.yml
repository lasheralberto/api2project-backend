name: "Deploy to Google Cloud Run"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Set up Google Cloud SDK (optional)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: swagger-ui-gen

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: europe-west1-docker.pkg.dev/swagger-ui-gen/api2project/api2project:latest
          build-args: |
            HTTP_PORT=8080

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          image: europe-west1-docker.pkg.dev/swagger-ui-gen/api2project/api2project:latest
          service: api2project
          region: europe-west1
          platform: managed
          allow-unauthenticated: true
          env_vars: |
            PYTHON_ENV=production
            PORT=8080
